    <script>
        function ShowPassword(txtPasswordId, EyeId) {
            var x = document.getElementById(txtPasswordId);
            if (x.type === "password") {
                x.type = "text";
                $("#" + EyeId).removeClass('fa-eye');
                $("#" + EyeId).addClass('fa-eye-slash');
            } else {
                x.type = "password";
                $("#" + EyeId).removeClass('fa-eye-slash');
                $("#" + EyeId).addClass('fa-eye');
            }
        }
    </script>
